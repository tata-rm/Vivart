<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grenze:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <button id="Voltar" onclick="history.back()">Voltar</button>
    <header>
        <a href="../mapeia/mapeia.html"><img src="../imagens/logo_claro.png" alt=""></a>
    </header>
    <main>
        <select name="" id="login_opcoes">
            <option value="" id="selecionar">Selecione uma opção</option>
            <option value="oportunizado" id="opcoes_oportunizado">Oportunizado</option>
            <option value="oportuniza" id="opcoes_oportuniza">Oportuniza</option>
        </select>
        <form action="" id="login_oportunizado" class="login">
            <input type="number" placeholder="CPF" id="cpf">
            <input type="password" placeholder="Senha" id="senha_oportunizado">
            <button type="button" id="button_oportunizado">Enviar</button>
        </form>
        <form action="" id="login_oportuniza" class="login">
            <input type="number" placeholder="CNPJ" id="cnpj">
            <input type="password" placeholder="Senha" id="senha_oportuniza">
            <button type="button" id="button_oportuniza">Enviar</button>
        </form>
    </main>
    <script src="login.js"></script>

</body>
</html>
